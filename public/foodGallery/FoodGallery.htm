<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gutricious | about us</title>
    <link rel="icon" href="/public/foodGallery/friendlySquad.png">
    
    <!-- Stylesheets essential for the animation -->
    <link href="FoodGallery_files/appAnime.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="FoodGallery_files/style.css">

    <!-- Base layout styles -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<!-- Main container for the animation -->
<div id="app">
    <!-- Gallery section containing the animation canvas -->
    <div class="router-view">
        <div class="gallery" name="the Gallery">
            <!-- Primary animation canvas -->
            <div id="container">
                <canvas
                    style="background: rgb(255, 250, 250) 0% 0% / contain"
                    width="1536"
                    height="703"></canvas>
            </div>
            
            <!-- Preview image for the animation (placeholder used) -->
            <div id="food-preview" style="left: 795px; top: 431px; opacity: 0.5; position: absolute;">
                <!-- SVG placeholder instead of missing image -->
                <svg width="184" height="158" viewBox="0 0 184 158" xmlns="http://www.w3.org/2000/svg">
                    <rect width="184" height="158" fill="#f0f0f0" />
                    <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" dominant-baseline="middle" fill="#999">
                        Food Preview
                    </text>
                </svg>
            </div>
            
            <!-- Controls for the animation (if interactive) -->
            <div class="controls">
                <input type="checkbox" name="switch" id="switch">
                <label for="switch" class="switch">
                    <!-- SVGs for switch control visuals -->
                </label>
            </div>
        </div>
    </div>
</div>

<!-- Scripts essential for the animation's functionality -->
<script src="FoodGallery_files/manifest.d0b89aa812f78bb4311a.js"></script>
<script src="FoodGallery_files/vendor.5a40edea417af077bd24.js"></script>
<script src="FoodGallery_files/appAnime.js"></script>

</body>
</html>
